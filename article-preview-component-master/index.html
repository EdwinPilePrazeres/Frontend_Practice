<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="image">
      <img src="/images/drawers.jpg">
    </div>
    <div class="cuerpo">
      <div class="comentario">
        <h1>Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home</h1> 
      
        <p>Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.</p> 
      </div>
      <div class="author">
        <div>
          <img src="images/avatar-michelle.jpg">
        </div>
        <div>
          <b>Michelle Appleton </b>
          <p>28 Jun 2020</p> 
          
        </div>
        
        <div class="wrapper">
          <div class="toggle_button">
            <ul>
              <li>
                <a href="#" class="share_btn">
                 <!-- <span class="text">SHARE</span>-->
                  <span class="icon">
                    <img src="/images/icon-share.svg">
                  </span>
                </a>
              </li>
              <li>
                <a href="#" class="sm facebook">
                  
                  <span class="icon">
                    <img src="/images/icon-facebook.svg">
                  </span>
                 <!-- <span class="text">Facebook</span>-->
                </a>
              </li>
              <li>
                <a href="#" class="sm pinterest">
                  <span class="icon">
                    <img src="/images/icon-pinterest.svg">
                  </span>
                 <!-- <span class="text">Pinterest</span>-->
                </a>
              </li>
              <li>
                <a href="#" class="sm twitter">
                  <span class="icon">
                    <img src="images/icon-twitter.svg">
                  </span>
                <!--  <span class="text">Twitter</span>-->
                </a>
              </li>
            </ul>
          </div>
       <!--<button class="button">  
            <img src="images/icon-share.svg">
          </button>-->
        </div>
    </div>

  
  </div>


  <script>
    var share_btn = document.querySelector(".share_btn");
    var toggle_button = document.querySelector(".toggle_button");

    share_btn.addEventListener("click", function() {
      toggle_button.classList.toggle("active");
    });
  </script>




  

</body>
</html>
