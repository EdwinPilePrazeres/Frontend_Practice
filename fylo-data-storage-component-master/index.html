<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container-desktop"> 
    <div class="caja1__desktop flex-item">
      <div class="caja1__desktop-images">
        <img src="images/logo.svg" class="logo">
        <img src="images/icon-document.svg" class="document">
        <img src="images/icon-folder.svg" class="folder">
        <img src="images/icon-upload.svg" class="cloud">
      </div>
      
    </div>
    <div class="caja2__desktop flex-item">
      <div class="caja2__desktop-contenido">
        <p>You’ve used  <span id="demo"></span>GB of your storage</p>
        <div class="slidecontainer">
          <input  type="range" min="0" max="1000" value="50" class="slider" id="myRange">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        
      </div>

      
    </div>
  

  

  </div>

  <div class="container-mobile"> 
    <div class="caja1__mobile">
      <div class="caja1__mobile-images">
        <img src="images/logo.svg" class="logo">
        <img src="images/icon-document.svg" class="document">
        <img src="images/icon-folder.svg" class="folder">
        <img src="images/icon-upload.svg" class="cloud">
      </div>
      
    </div>
    <div class="caja2__mobile">
      <div class="caja2__mobile-contenido">
        <p>You’ve used  <span id="demo"></span>GB of your storage</p>
        <div class="slidecontainer">
          <input  type="range" min="0" max="1000" value="50" class="slider" id="myRange">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        
      </div>

      <div class="resultado">
        <p> <span>...</span> GB LEFT</p>
      </div>
    </div>

  

  </div>
  
  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = this.value;
      

    }
  </script>

</body>
</html>
